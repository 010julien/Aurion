<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aurion - Application de domotique intelligente pour votre maison" />
    <title>Aurion - Domotique Intelligente</title>
    <script>
      // Appliquer le thème sombre dès le chargement (avant React)
      (function() {
        try {
          var raw = localStorage.getItem('settings');
          var theme = null;
          if (raw) {
            var parsed = JSON.parse(raw);
            theme = parsed && parsed.theme ? parsed.theme : null;
          }
          if (theme === 'dark' || (!theme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          // Fallback: respecter la préférence système
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
